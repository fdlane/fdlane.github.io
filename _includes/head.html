<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/public/css/site.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/public/css/poole.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/public/css/syntax.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/public/css/hyde.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/public/css/semantic.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/public/apple-touch-icon.png" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/public/favicon-32x32.png?v1" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/public/favicon-16x16.png?v1" | prepend: site.baseurl }}">
  <link rel="manifest" href="{{ "/public/manifest.json" | prepend: site.baseurl }}">
  <link rel="mask-icon" color="#5bbad5" href="{{ "/public/safari-pinned-tab.svg" | prepend: site.baseurl }}">
  <link rel="shortcut icon" href="{{ "/public/favicon.ico?v1" | prepend: site.baseurl }}">
  <meta name="msapplication-config" content="{{ "/public/browserconfig.xml" | prepend: site.baseurl }}">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
